name: Build and Push Docker image

on:
  push:
    branches:
      - main  # Trigger on push to the main branch, adjust as needed

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Google Cloud CLI
      uses: google-github-actions/setup-gcloud@v0.2.0
      with:
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        project_id: stefan-work  # Replace with your GCP project ID

    - name: Configure Docker
      run: gcloud auth configure-docker

    - name: Build Maven
      run: mvn clean install

    - name: Build and push Docker image
      run: |
        docker build -t us-central1-docker.pkg.dev/stefan-work/pipeline:${{ github.sha }} .
        docker push us-central1-docker.pkg.dev/stefan-work/pipeline:${{ github.sha }}
